<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page | Coding abdullah</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img src="assets/logo.png" class="logo" alt="" />
      <ul id="menu-links">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>About Us</li>
      </ul>
      <button class="nav-btn">
        Get Started <img src="assets/arrow-white.png" alt="" />
      </button>

      <img
        src="assets/menu.png"
        class="menu-icon"
        alt=""
        onclick="toggleMenu()"
      />
    </nav>

    <div class="header">
      <div class="header-content">
        <h1><span>FREE</span><br /><span>LANCER</span></h1>
        <div class="btn-container">
          <button class="btn-dark">
            Request call back <img src="assets/phone.png" alt="" />
          </button>
          <button class="btn-light">
            Know more <img src="assets/arrow-black.png" alt="" />
          </button>
        </div>
        <p>Passionate UI/UX designers with 11+ years of experience.</p>
      </div>

      <img src="assets/user.png" class="user-image" alt="" />
    </div>

    <script>
      let navbar = document.querySelector("nav");
      let menuLinks = document.getElementById("menu-links");

      function toggleMenu() {
        menuLinks.classList.toggle("show-menu");
      }

      window.onscroll = function () {
        if (window.scrollY > 0) {
          navbar.style.background = "#eefff9";
        } else {
          navbar.style.background = "transparent";
        }
      };
    </script>
  </body>
</html>
